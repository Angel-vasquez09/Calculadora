<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculadora - PETRA</title>
</head>
<body class="container d-flex justify-content-center align-items-center vh-100">
    <div class="container h-75 d-flex flex-column justify-content-center">
        <h5 class="w-100 text-center mb-5">CALCULADORA PETRA</h5>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="total" placeholder="$100.000" pattern="[0-9]+">
            <label for="floatingInput">Dinero Total</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="consignado" placeholder="$200.000" pattern="[0-9]+">
            <label for="floatingInput">Dinero Consignado</label>
        </div>

        <div class="text-center mt-3">
            <button id="calcular" type="button" class="btn btn-success">Calcular</button>
        </div>

        <div class="d-flex flex-column align-items-center mt-5 justify-content-center">
            <h3>RESULTADO</h3>
            <h1 id="resultado">$0.00</h1>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
